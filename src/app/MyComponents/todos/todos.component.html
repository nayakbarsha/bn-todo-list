<div class="container-fluid">
    <h1 class="text-center mb-3">Todo app by Barsha</h1>
</div>
<app-add-todo (todoAdd)="addTodo($event)"></app-add-todo>
<h4>Your todos</h4> 
<div *ngIf="this.todos.length===0; else elseBlock">No todos right now!</div>
<ng-template #elseBlock>
    <div *ngFor="let todo of todos; index as i">
        <app-todo-item [todo]="todo" [i]="i" (todoDelete)="deleteTodo($event)" (todoCheckbox)="markTodo($event)"></app-todo-item>
    </div>
</ng-template>
